<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Predictor</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button { display: block; margin: 8px 0; padding: 8px; width: 100%; }
    label { font-weight: bold; margin-top: 15px; }
    .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Diabetes Predictor</h2>
  <form id="predictForm">
    <label>Pregnancies (count)</label>
    <input type="number" name="Pregnancies" placeholder="Example: 2" required>

    <label>Glucose (mg/dL)</label>
    <input type="number" name="Glucose" placeholder="Example: 120" required>

    <label>Blood Pressure (mm Hg)</label>
    <input type="number" name="BloodPressure" placeholder="Example: 70" required>

    <label>Skin Thickness (mm)</label>
    <input type="number" name="SkinThickness" placeholder="Example: 20" required>

    <label>Insulin (mu U/mL)</label>
    <input type="number" name="Insulin" placeholder="Example: 79" required>

    <label>BMI</label>
    <input type="number" step="any" name="BMI" placeholder="Example: 32.0" required>

    <label>Diabetes Pedigree Function</label>
    <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Example: 0.47" required>

    <label>Age (years)</label>
    <input type="number" name="Age" placeholder="Example: 35" required>

    <button type="submit">Predict</button>
  </form>

  <div class="result" id="resultBox"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const response = await fetch("https://chronicdiseaseindicator.onrender.com/predict/diabetes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("resultBox").innerText = "Prediction: " + result.prediction;
    });
  </script>
</body>
</html>
